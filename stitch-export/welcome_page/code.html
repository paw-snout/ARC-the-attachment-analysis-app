<main class="flex-grow flex flex-col items-center justify-center w-full px-6 md:px-24 text-center">

<p class="text-xl md:text-2xl font-light text-stone-500 leading-relaxed max-w-2xl mx-auto">

            </p>
</section>

<button class="group relative px-16 py-6 bg-parrot-green text-stone-900 rounded-full text-xl font-medium tracking-wide transition-all duration-500 hover:bg-stone-800 hover:text-white hover:px-20 active:scale-95 shadow-xl shadow-parrot-green/20">
